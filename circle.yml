machine:
  pre:
    - wget https://github.com/google/protobuf/releases/download/v3.1.0/protoc-3.1.0-linux-x86_64.zip
    - unzip protoc-3.1.0-linux-x86_64.zip -d protoc
    - echo 'export PATH=~/protoc/bin:$PATH' > ~/.bashrc
    - protoc --version
compile:
  override:
    - make build

test:
  override:
    - make lint
    - make test
