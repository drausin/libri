machine:
  environment:
      # GOROOT is not set by default
      GOROOT: ""
      PATH: "/usr/local/go/bin:/usr/local/go_workspace/bin:${HOME}/.go_workspace/bin:${PATH}"
      GOPATH: "${HOME}/.go_workspace:/usr/local/go_workspace:${HOME}/.go_project"

dependencies:
  override:
    # symlink the project into GO's expected project hierarchy
    - mkdir -p ~/.go_project/src/github.com/drausin
    - ln -s ~/libri ~/.go_project/src/github.com/drausin/libri

    # install project dependencies
    - go get -t -d -v ./...

    # install RocksDB
    - cd ~ && wget https://github.com/facebook/rocksdb/archive/v4.11.2.zip
    - unzip ~/v4.11.2.zip
    - cd ~/rocksdb-4.11.2 && make static_lib && sudo make install

    # checkout and build gorocksdb driver that actually works with version v4.11.2
    - cd ~/.go_workspace/src/github.com/tecbot/gorocksdb && git checkout f2a0b10
    - CGO_CFLAGS="-I/usr/local/include/rocksdb" \
      CGO_LDFLAGS="-L/usr/local/opt/rocksdb -lrocksdb -lstdc++ -lm -lz -lbz2 -lsnappy -llz4" \
        go get github.com/tecbot/gorocksdb

compile:
  override:
    - cd ~/.go_project/src/github.com/drausin/libri
    - make build

test:
  override:
    - make lint
    - make test
