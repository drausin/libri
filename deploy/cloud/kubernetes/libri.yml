---
# StatefulSet of 3 librarians
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: librarians
spec:
  serviceName: libri
  replicas: 3
  template:
    metadata:
      labels:
        app: libri
    spec:

      containers:
      - name: libriarian
        image: daedalus2718/libri:latest  # develop branch
        args: [
          "librarian", "start",
          "--nSubscriptions", "2",
          "--bootstraps", "librarians-0.libri.default.svc.cluster.local:20100",
        ]
        env:
        - name: GODEBUG         # ensure we use the pure Go (rather than CGO) DNS
          value: netdns=go      # resolver (see https://golang.org/src/net/net.go)
        - name: LIBRI_LOCALHOST
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: LIBRI_PUBLICHOST
        # TODO external peers once k8s v1.7.0 is available (with status.hostIP support)
        # - move librarians to use hostIP:30100+ ports for public addresses
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        ports:
        - containerPort: 20100
        livenessProbe:
          exec:
            command: [
              "sh", "-c",
              "libri", "test", "health",
              "-a", "$(hostname).libri.default.svc.cluster.local:20100"
            ]
          initialDelaySeconds: 15
          periodSeconds: 30

      initContainers:
      - image: devth/k8s-labeler
        name: labeler
        env:
        - name: KUBE_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBE_LABEL_hostname
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
